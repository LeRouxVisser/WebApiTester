{% extends "WebApp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class = "content-section">
        {% if messages %}
            {%for message in messages%}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Log in
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class = "btn btn-outline-info" type="submit">
                    Login
                </button>
            </div>
        </form>
        <div class ="border-top pt-3">
            <small class="text-muted">
                Need an account? <a class="ml-2" href="{% url 'WebApp-register' %}"> Sign up now</a>
            </small>
            <br>
            <small class="text-muted">
                Forgot your password? <a class="ml-2" href="{% url 'WebApp-password_reset' %}"> Reset password</a>
            </small>
        </div>
    </div>
{% endblock content %}
